<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
              integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
                integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
        <script src="index-import.js"></script>
        <script src="jquery.json-viewer.js"></script>
        <link href="jquery.json-viewer.css" type="text/css" rel="stylesheet">
        <title>crowd OWL 2 Importer API</title>
    </head>

    <body>
        <h2>OWL 2 Importer API</h2>
        <form>
            <div class="container">
                <div class="row">
                    <div class="col-md-5">
                        <label for="convertid">Choose endpoint</label>
                        <select id="convertid" class="form-control">
                            <option>Show Ontology</option>
                            <option>Show Normalised Ontology</option>
                            <option>Normalised</option>
                            <option>Normalised 1-A</option>
                            <option>Normalised 1-B</option>
                            <option>Normalised 1-C</option>
                            <option>Normalised 1-D</option>
                            <option>Normalised 2</option>
                            <option>Normalised 3</option>
                            <option>Normalised 4</option>
                        </select>
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <div>
                                        <label for="jsonInput">Ontology URL</label>
                                        <select id="jsonInput" class="form-control">
                                            <option>https://protege.stanford.edu/ontologies/pizza/pizza.owl</option>
                                            <option>http://owl.man.ac.uk/2006/07/sssw/people.owl</option>
                                            <option>http://protege.stanford.edu/ontologies/camera.owl</option>
                                            <option>http://protege.stanford.edu/ontologies/koala.owl</option>
                                            <option>http://protege.stanford.edu/ontologies/travel.owl</option>
                                            <option>http://www.w3.org/TR/owl-guide/wine.rdf</option>
                                            <option>http://www.opengis.net/ont/geosparql#</option>
                                            <option>http://vocab.deri.ie/void.rdf</option>
                                            <option>http://www.w3.org/ns/ssn/</option>
                                            <option>http://www.w3.org/ns/sosa/</option>
                                            <option>http://purl.org/spar/fabio.xml</option>
                                            <option>http://www.w3.org/2006/time#</option>
                                            <option>http://xmlns.com/foaf/0.1/</option>
                                        </select>
                                    </div>
                                    <div>
                                        <label for="ontoFile">Ontology File (use an specific .owl file)</label>
                                        <input type="file" id="ontoFile" name="ontoFile" multiple>
                                    </div>
                                    <div>
                                        <label for="jsonInput2">IRI Entity</label>
                                        <textarea class="form-control" id="jsonInput2" rows="1"></textarea>
                                    </div>
                                    </br>
                                    <div>
                                        <input type="checkbox" name="precompute" id="reasoning">
                                        <label for="precompute">Precompute (Hermit)</label><br>
                                    </div>
                                </div>
                                <input type="button" class="btn btn-primary" id="send" value="Import" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-7">
                        <div class="form-group">
                            <label for="jsonInput">Output</label> <input type="button" class="btn btn-sm btn-primary" id="copyOutput" value="Copy to Clipboard" />
                            <pre class="form-control" id="jsonOutput" style="height: 500px"></pre>
                            <!-- <input type="button" class="btn btn-primary" onclick="beautify()" value="Beautify" /> -->
                            <div id="metrics" style="display: none;">
                                <label for="jsonInput">Unsupported Axioms</label> <input type="button" class="btn btn-sm btn-primary" id="copyUnsupported" value="Copy to Clipboard" />
                                <pre class="form-control" id="jsonUnsupported" style="height: 150px"></pre>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label title="number of logical axioms. it does not consider annotations, declarations, etc"><b>nOfLogAxioms:</b></label>
                                        <label id="nOfLogAxioms">-</label>
                                        </br>
                                        <label title="number of normalised axioms. such axioms are SUBCLASS_OF"><b>nOfNormAxioms:</b></label>
                                        <label id="nOfNormAxioms">-</label>
                                        </br>
                                        <label title="number of logical axioms which could not be normalised. it does not consider annotations, declarations, etc"><b>nOfLogUnsupportedAxioms:</b></label>
                                        <label id="nOfLogUnsupportedAxioms">-</label>
                                        </br>
                                        <label title="number of fresh concepts"><b>nOfFresh:</b></label>
                                        <label id="nOfFresh">-</label>
                                        </br>
                                        <label title="number of import concepts"><b>nOfImport:</b></label>
                                        <label id="nOfImport">-</label>
                                        </br>
                                        <label title="number of entities in the signature of the ontology"><b>nOfEntities:</b></label>
                                        <label id="nOfEntities">-</label>
                                        </br>
                                        <label title=""><b>nOfClassesInOrig:</b></label>
                                        <label id="nOfClassesInOrig">-</label>
                                        </br>
                                        <label title=""><b>nOfObjectPropertiesInOrig:</b></label>
                                        <label id="nOfObjectPropertiesInOrig">-</label>
                                        </br>
                                        <label title=""><b>nOfDataPropertiesInOrig:</b></label>
                                        <label id="nOfDataPropertiesInOrig">-</label>
                                        </br>
                                        <label title="number of entities in the signature of the normalised ontology"><b>nOfNormEntities:</b></label>
                                        <label id="nOfNormEntities">-</label>
                                        </br>
                                        <label title=""><b>nOfClassesInNormalised:</b></label>
                                        <label id="nOfClassesInNormalised">-</label>
                                        </br>
                                        <label title=""><b>nOfObjectPropertiesInNormalised:</b></label>
                                        <label id="nOfObjectPropertiesInNormalised">-</label>
                                        </br>
                                        <label title=""><b>nOfDataPropertiesInNormalised:</b></label>
                                        <label id="nOfDataPropertiesInNormalised">-</label>
                                        </br>
                                        <label title="time taken for ontology loading, normalisation and “modelling”"><b>importingTime:</b></label>
                                        <label id="importingTime">-</label>
                                        </br>
                                    </div>
                                    <div class="col-md-6">
                                        <label title=""><b>nOfAx1A:</b></label>
                                        <label id="nOfAx1A">-</label>
                                        </br>
                                        <label title=""><b>nOfAx1B:</b></label>
                                        <label id="nOfAx1B">-</label>
                                        </br>
                                        <label title=""><b>nOfAx1C:</b></label>
                                        <label id="nOfAx1C">-</label>
                                        </br>
                                        <label title=""><b>nOfAx1D:</b></label>
                                        <label id="nOfAx1D">-</label>
                                        </br>
                                        <label title=""><b>nOfAx2A:</b></label>
                                        <label id="nOfAx2A">-</label>
                                        </br>
                                        <label title=""><b>nOfAx2AInv:</b></label>
                                        <label id="nOfAx2AInv">-</label>
                                        </br>
                                        <label title=""><b>nOfAx2B:</b></label>
                                        <label id="nOfAx2B">-</label>
                                        </br>
                                        <label title=""><b>nOfAx2BInv:</b></label>
                                        <label id="nOfAx2BInv">-</label>
                                        </br>
                                        <label title=""><b>nOfAx2C:</b></label>
                                        <label id="nOfAx2C">-</label>
                                        </br>
                                        <label title=""><b>nOfAx2CInv:</b></label>
                                        <label id="nOfAx2CInv">-</label>
                                        </br>
                                        <label title=""><b>nOfAx2D:</b></label>
                                        <label id="nOfAx2D">-</label>
                                        </br>
                                        <label title=""><b>nOfAx2DInv:</b></label>
                                        <label id="nOfAx2DInv">-</label>
                                        </br>
                                        <label title=""><b>nOfAx3:</b></label>
                                        <label id="nOfAx3">-</label>
                                        </br>
                                        <label title=""><b>nOfAx3Inv:</b></label>
                                        <label id="nOfAx3Inv">-</label>
                                        </br>
                                        <label title=""><b>nOfAx4:</b></label>
                                        <label id="nOfAx4">-</label>
                                        </br>
                                        <label title=""><b>nOfAx4Inv:</b></label>
                                        <label id="nOfAx4Inv">-</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </body>

</html>
