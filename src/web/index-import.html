<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
              integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
                integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
        <script src="index-import.js"></script>
        <title>crowd OWL 2 Importer API</title>
    </head>

    <body>
        <h2>OWL 2 Importer API</h2>
        <form>
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <label for="convertid">Choose endpoint</label>
                        <select id="convertid" class="form-control">
                            <option>Show Ontology</option>
                            <option>Show Normalised Ontology</option>
                            <option>Normalised</option>
                            <option>Normalised 1-A</option>
                            <option>Normalised 1-B</option>
                            <option>Normalised 1-C</option>
                            <option>Normalised 1-D</option>
                            <option>Normalised 2</option>
                            <option>Normalised 3</option>
                            <option>Normalised 4</option>
                        </select>
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <div>
                                        <label for="jsonInput">Ontology URL</label>
                                        <select id="jsonInput" class="form-control">
                                            <option>https://protege.stanford.edu/ontologies/pizza/pizza.owl</option>
                                            <option>http://owl.man.ac.uk/2006/07/sssw/people.owl</option>
                                            <option>http://protege.stanford.edu/ontologies/camera.owl</option>
                                            <option>http://protege.stanford.edu/ontologies/koala.owl</option>
                                            <option>http://protege.stanford.edu/ontologies/travel.owl</option>
                                            <option>http://www.w3.org/TR/owl-guide/wine.rdf</option>
                                            <option>http://www.opengis.net/ont/geosparql#</option>
                                            <option>http://vocab.deri.ie/void.rdf</void>
                                            <option>http://www.w3.org/ns/ssn/</option>
                                            <option>http://www.w3.org/ns/sosa/</option>
                                            <option>http://purl.org/spar/fabio.xml</option>
                                            <option>http://www.w3.org/2006/time#</option>
                                            <option>http://xmlns.com/foaf/0.1/</option>
                                        </select>
                                    </div>
                                    <div>
                                        <label for="ontoFile">Ontology File (use an specific .owl file)</label>
                                        <input type="file" id="ontoFile" name="ontoFile">
                                    </div>
                                    <div>
                                        <label for="jsonInput2">IRI Entity</label>
                                        <textarea class="form-control" id="jsonInput2" rows="1"></textarea>
                                    </div>
                                    </br>
                                    <div>
                                        <input type="checkbox" name="precompute" id="reasoning" checked>
                                        <label for="precompute">Precompute (Hermit)</label><br>
                                    </div>
                                </div>
                                <input type="button" class="btn btn-primary" id="send" value="Import" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="jsonInput">Output</label>
                            <textarea class="form-control" id="jsonOutput" rows="20"></textarea>
                            <!-- <input type="button" class="btn btn-primary" onclick="beautify()" value="Beautify" /> -->
                            </br>
                            <div id="metrics" style="display: none;">
                                <label title="number of logical axioms. it does not consider annotations, declarations, etc">nOfLogAxioms:</label>
                                <label id="nOfLogAxioms">-</label>
                                </br>
                                <label title="number of entities in the signature of the ontology">nOfEntities:</label>
                                <label id="nOfEntities">-</label>
                                </br>
                                <label title="number of normalised axioms. such axioms are SUBCLASS_OF">nOfNormAxioms:</label>
                                <label id="nOfNormAxioms">-</label>
                                </br>
                                <label title="number of entities in the signature of the normalised ontology">nOfNormEntities:</label>
                                <label id="nOfNormEntities">-</label>
                                </br>
                                <label title="number of logical axioms which could not be normalised. it does not consider annotations, declarations, etc">nOfLogUnsupportedAxioms:</label>
                                <label id="nOfLogUnsupportedAxioms">-</label>
                                </br>
                                <label title="number of fresh concepts">nOfFresh:</label>
                                <label id="nOfFresh">-</label>
                                </br>
                                <label title="number of import concepts">nOfImport:</label>
                                <label id="nOfImport">-</label>
                                </br>
                                <label title="time taken for ontology loading, normalisation and “modelling”">importingTime:</label>
                                <label id="importingTime">-</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </body>

</html>
